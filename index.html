<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komi - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background overlay -->
    <div class="bg-overlay"></div>

    <!-- Main glass card container -->
    <div class="card-container">
        <div class="glass-card">
            <!-- Avatar section -->
            <div class="avatar-section">
                <div class="avatar">
                    <img src="https://i.imgur.com/placeholder-avatar.jpg" alt="Komi" id="avatarImg">
                </div>
            </div>

            <!-- Name & description -->
            <div class="user-info">
                <h1 class="name">Komi</h1>
                <p class="tagline">Ch·ªâ l√† 1 trang web</p>
                <div class="location">
                    <svg class="location-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>ƒê·ªìng Nai</span>
                </div>
            </div>

            <!-- Subcard (main account) -->
            <div class="subcard">
                <div class="subcard-content">
                    <!-- Left: Mini avatar -->
                    <div class="subcard-avatar">
                        <img src="https://i.imgur.com/placeholder-avatar.jpg" alt="komi_elaina" id="subcardAvatarImg">
                    </div>

                    <!-- Middle: Username + status -->
                    <div class="subcard-info">
                        <div class="username-row">
                            <span class="username">komi_elaina</span>
                            <span class="badge">üíú KOMI</span>
                        </div>
                        <p class="last-seen">last seen 3 days ago</p>
                    </div>

                    <!-- Right: Status indicator -->
                    <div class="status-indicator"></div>
                </div>
            </div>

            <!-- Facebook link button -->
            <div class="social-links">
                <a href="https://facebook.com/yourprofile" target="_blank" class="social-btn" id="facebookBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                </a>
            </div>

            <!-- View counter -->
            <div class="view-counter">
                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span id="viewCount">3</span>
            </div>

            <!-- Chibi character -->
            <div class="chibi-char">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Ccircle cx='20' cy='20' r='18' fill='%23ff6b9d'/%3E%3Ctext x='20' y='28' font-size='24' text-anchor='middle'%3Eüíú%3C/text%3E%3C/svg%3E"
                    alt="chibi">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
